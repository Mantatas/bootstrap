<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between flex-md-wrap flex-sm-wrap"
    >
      <a class="navbar-brand">Mokomes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link">Pagrindinis </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Galerija</a>
          </li>
          <li class="nav-item dropdown">
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item">Pagrindinis</a>
              <a class="dropdown-item disabled">Galerija</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item">Kontaktai</a>
              <a class="dropdown-item"
                ><input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Veskite zodi"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Paieska
                </button></a
              >
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link">Kontaktai</a>
          </li>
        </ul>
        <form class="my-2 my-lg-0">
          <div class="d-flex justify-content-end">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Veskite zodi"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Paieska
            </button>
          </div>
        </form>
      </div>
    </nav>
    <form>
      <div class="row d-flex justify-content-between">
        <div class="col-4">
          <div class="form-group mb-1 pb-1">
            <label for="InputEmail1">Jusu pastas</label>
            <input
              type="email"
              class="form-control"
              id="InputEmail1"
              aria-describedby="emailHelp"
              placeholder=""
            />
          </div>
          <div class="form-group mb-1 pb-1">
            <label for="InputName1">Jusu vardas</label>
            <input
              type="name"
              class="form-control"
              id="InputName1"
              placeholder=""
            />
          </div>
          <label for="FormControlSelect1">Pasirinkite miesta</label>
          <select class="form-control mb-1 pb-1" id="FormControlSelect1">
            <option>Miestas</option>
            <option>Kaunas</option>
            <option>Wilno</option>
            <option>Siaulis</option>
            <option>Panevezis</option>
            <option>Klapeda</option>
          </select>
          <div class="form-check p-0">
            <input type="radio" class="form-radio-input" id="Radio1" />
            <label class="form-radio-label mb-1 pb-1" for="Radio1"
              >Noriu gauti naujienas</label
            >
          </div>
          <div class="form-group mb-1 pb-1">
            <label for="exampleFormControlTextarea1">Uzduokite klausima</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <input type="checkbox" class="form-check-input" id="Check1" />
          <label class="form-check-label" for="Check1">Sutinku</label>
          <div>
            <button type="submit" class="btn btn-primary pt-1 mt-1">
              Siusti
            </button>
          </div>
        </div>
        <div class="col-8 d-flex justify-content-end">
          <img
            src="https://media.wired.com/photos/593244715c4fbd732b551881/191:100/w_1280,c_limit/naked-molerat-inline.jpg"
            alt="RAT"
          />
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
